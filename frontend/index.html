<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serverless Image Resizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>

  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <!-- Select2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <style>
    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
    .select2-container {
      width: 100% !important;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">Serverless Image Resizer</h2>

    <!-- Upload Form -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Upload an Image</h5>
        <form id="uploadForm">
          <div class="mb-3">
            <input type="file" class="form-control" id="customFile" accept="image/*" required>
          </div>
          <div class="mb-3">
            <label for="resizeOption" class="form-label">Resize To:</label>
            <select class="form-select" id="resizeOption" required>
              <!-- Options will be populated dynamically by app.js -->
            </select>
          </div>
          <div class="row g-2 mb-3">
            <div class="col-md-6 d-grid">
              <button type="button" class="btn btn-secondary" id="functionUrlPresign">üîê Generate Presigned URL</button>
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" id="presignUrlDisplay" placeholder="Presigned URL will appear here" readonly>
            </div>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success">‚¨ÜÔ∏è Upload Image</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Image Actions -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Manage Uploaded Images</h5>
        <div class="d-grid gap-2">
          <button type="button" class="btn btn-primary" id="loadImageListButton">üìÑ Load My Images</button>
        </div>
      </div>
    </div>

    <!-- Image List Container -->
    <div id="imagesContainer" class="row g-3"></div>

    <!-- Image Card Template -->
    <script id="image-item-template" type="text/x-handlebars-template">
      <div class="col-md-4">
        <div class="card h-100 shadow-sm">
          <img src="{{Original.URL}}" class="card-img-top" alt="{{Name}}">
          <div class="card-body">
            <h5 class="card-title text-truncate" title="{{Name}}">{{Name}}</h5>
            <p class="card-text"><small class="text-muted">Uploaded: {{Timestamp}}</small></p>
            <div class="d-flex justify-content-between">
              <a href="{{Resized.URL}}" class="btn btn-info" target="_blank" download>‚¨áÔ∏è Download Resized</a>
              <button class="btn btn-danger" onclick="deleteImage('{{Name}}')">üóëÔ∏è Delete</button>
            </div>
          </div>
        </div>
      </div>
    </script>
  </div>

  <!-- Toast Container -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <!-- Upload Success Toast -->
    <div id="uploadSuccessToast" class="toast text-bg-success" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Success</strong>
        <small>Just now</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Image uploaded successfully! Loading image list...
      </div>
    </div>

    <!-- Delete Success Toast -->
    <div id="deleteSuccessToast" class="toast text-bg-success" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Success</strong>
        <small>Just now</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Image deleted successfully!
      </div>
    </div>

    <!-- Clipboard Toast -->
    <div id="clipboardToast" class="toast text-bg-info" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Info</strong>
        <small>Just now</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Presigned URL copied to clipboard!
      </div>
    </div>
  </div>

  <!-- Main JS App -->
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
